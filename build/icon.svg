<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.85" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>

  <!-- Chat bubble with history icon -->
  <!-- Main chat bubble -->
  <path d="M 300 280
           C 300 240, 320 220, 360 220
           L 660 220
           C 700 220, 720 240, 720 280
           L 720 520
           C 720 560, 700 580, 660 580
           L 460 580
           L 340 700
           L 340 580
           L 360 580
           C 320 580, 300 560, 300 520
           Z"
        fill="url(#iconGradient)"
        stroke="none"/>

  <!-- Code brackets inside -->
  <text x="380" y="450" font-family="monospace" font-size="180" font-weight="bold" fill="#FF6B35">&lt;</text>
  <text x="560" y="450" font-family="monospace" font-size="180" font-weight="bold" fill="#7B2CBF">/&gt;</text>

  <!-- Clock/history indicator (small circle with clock hands) -->
  <circle cx="650" cy="320" r="60" fill="#FFFFFF" stroke="none"/>
  <circle cx="650" cy="320" r="45" fill="none" stroke="#7B2CBF" stroke-width="6"/>
  <!-- Clock hands -->
  <line x1="650" y1="320" x2="650" y2="290" stroke="#7B2CBF" stroke-width="6" stroke-linecap="round"/>
  <line x1="650" y1="320" x2="670" y2="320" stroke="#7B2CBF" stroke-width="5" stroke-linecap="round"/>
</svg>
